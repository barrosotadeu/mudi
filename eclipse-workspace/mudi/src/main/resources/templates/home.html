<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="UTF-8">
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	</head>
	<body>		
		<div class="container">
			<div class="card" th:each="pedido: ${pedidos}">
				<div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
				<div class="card-body">
					<div class="row">				
						<div class="col-12 col-sm-8 mb-3">
								<div class="row">
									<div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">299,00</span></div>
									<div class="col-md-7">Data de entrega:25/12/2022</div> 
									<!-- <div class="col-md-7">Data de entrega: <span th:text="${pedido.dataDaEntrega}">10/02/2023</span></div> -->
								</div>								
								<div>Produto</div>
								<div><input class="form-control" th:value="${pedido.urlDoProduto}" value="url do produto"/></div>
								<div>descrição</div>
								<div>
									<textarea class="form-control" th:text="${pedido.descricao}">Descricao do pedido</textarea>
								</div>
						</div>
						<div class="col-12 col-sm-4">		
							<div>
								<img class="img-thumbnail" th:src="${pedido.urlDaImagem}" src="">
							</div>
						</div>
					</div>		
			</div>
		</div>
	</body>
</html>
